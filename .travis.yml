language: go
go:
- 1.11.x
go_import_path: "$HOME/go/src/public/public-golang-restapi-app"
before_install:
  - go get github.com/tools/godep
  - go get github.com/gorilla/websocket
deploy:
  provider: heroku
  app: public-go-restapi-prod
  on:
    repo: ncmd/public-golang-restapi-app
    branch: master
  api_key:
    secure: 
env:
  APP_ENV: prod
